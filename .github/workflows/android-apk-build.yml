name: Android APK Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'friend-lite/**'
  pull_request:
    branches: [main]
    paths:
      - 'friend-lite/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./friend-lite
    
    steps:
      - name: Setup repo
        uses: actions/checkout@v4
      
      - name: Setup node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: 'npm'
          cache-dependency-path: ./friend-lite/package-lock.json

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build Android APK
        run: eas build --platform android --profile preview --local --output ${{ github.workspace }}/app-release.apk --non-interactive
                            
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: friend-lite-android-apk
          path: ${{ github.workspace }}/app-release.apk
          retention-days: 30 